<div
  class="d-flex container-fluid justify-content-center align-items-center p-4"
  style="width: 100%; height: 100vh"
>
  <div class="row rounded">
    <div class="col-12">
      <div
        class="card p-5 shadow"
        style="background-color: #fdfdfd; height: 580px; width: 1050px"
      >
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <!-- Company name and Button -->
              <div
                class="d-flex align-items-center justify-content-between mb-5"
              >
                <h4 class="fs-4 text fw-bold" style="color: #060c1c">
                  Login Page One
                </h4>
                <button
                  class="btn btn-sm btn-primary px-4 fw-bold rounded-pill text-uppercase"
                  style="background-color: #060c1c"
                >
                  Home
                </button>
              </div>
              <!-- Login text and sub-text -->
              <div class="col-8 my-5">
                <h3
                  class="fs-2 text fw-bold text-uppercase"
                  style="color: #060c1c"
                >
                  recover
                </h3>
                <h3
                  class="fs-2 text fw-bold text-uppercase"
                  style="color: #ff7600"
                >
                  your password
                </h3>
                <p class="text-wrap word-break" style="text-align: justify">
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                  Ullam rerum fuga esse suscipit amet quidem possimus.
                </p>
              </div>
              <!-- login form -->
              <form
                class="mt-4"
                [formGroup]="forgotForm"
                (ngSubmit)="onSubmitSend()"
              >
                <div class="mb-3 pe-5">
                  <input
                    type="email"
                    class="form-control"
                    [ngClass]="{
                      'is-valid': forgotForm.get('email')?.valid,
                      'is-invalid':
                        !forgotForm.get('email')?.valid &&
                        forgotForm.get('email')?.touched
                    }"
                    placeholder="Email*"
                    formControlName="email"
                    [placement]="emailTooltipPosition"
                    [ngbTooltip]="emailTooltipMessage"
                  />
                </div>
                <!-- login button and link -->
                <div
                  class="d-flex align-items-center justify-content-between my-5 pe-5"
                >
                  <button
                    type="submit"
                    class="btn btn-primary px-4 fw-bold rounded-pill text-uppercase"
                    style="background-color: #060c1c"
                  >
                    Send Email
                  </button>
                  <p class="fw-bold text-muted m-0">
                    Go back to
                    <a routerLink=""
                      >login<i
                        class="fa fa-arrow-right ms-1"
                        aria-hidden="true"
                      ></i
                    ></a>
                  </p>
                </div>
              </form>
            </div>
            <!-- Illustration on right -->
            <div class="col-6 px-4">
              <div
                class="h-100 w-100 d-flex justify-content-center align-items-center"
                style="
                  background-color: #fff1e8;
                  border-radius: 20px;
                  background-image: url(assets/img/forgot-password.svg);
                  background-repeat: no-repeat;
                  background-size: 110%;
                  background-position: center;
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
