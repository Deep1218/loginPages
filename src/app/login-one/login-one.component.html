<div
  class="d-flex container-fluid justify-content-center align-items-center p-4"
  style="width: 100%; height: 100vh"
>
  <div class="row rounded">
    <div class="col-12">
      <div
        class="card p-4"
        style="background-color: #fdfdfd; height: 580px; width: 1050px"
      >
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <!-- Company name and Button -->
              <div
                class="d-flex align-items-center justify-content-between mb-5"
              >
                <h4 class="fs-4 text fw-bold" style="color: #060c1c">
                  Login Page One
                </h4>
                <button
                  class="btn btn-sm btn-primary px-4 fw-bold rounded-pill text-uppercase"
                  style="background-color: #060c1c"
                >
                  Home
                </button>
              </div>
              <!-- Login text and sub-text -->
              <div class="col-8">
                <h3
                  class="fs-2 text fw-bold text-uppercase"
                  style="color: #060c1c"
                >
                  login
                </h3>
                <h3
                  class="fs-2 text fw-bold text-uppercase"
                  style="color: #ff7600"
                >
                  to your account
                </h3>
              </div>
              <!-- login form -->
              <form class="mt-4">
                <div class="mb-3 pe-5">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
                <div class="mb-4 pe-5">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                  />
                  <a class="mx-1" routerLink="forgotPassword"
                    >forgot password<i
                      class="fa fa-question"
                      aria-hidden="true"
                    ></i
                  ></a>
                </div>
                <!-- login button and link -->
                <div
                  class="d-flex align-items-center justify-content-between pe-5"
                >
                  <button
                    class="btn btn-primary px-4 fw-bold rounded-pill text-uppercase"
                    style="background-color: #060c1c"
                  >
                    Login
                  </button>
                  <p class="text-muted fw-bold m-0">
                    Not a member!
                    <a routerLink="newAccount">
                      Create Account
                      <i class="fa fa-arrow-right ms-1" aria-hidden="true"></i>
                    </a>
                  </p>
                </div>
              </form>
              <hr class="d-block my-5" />
              <!-- Login API -->
              <div
                class="d-flex align-items-center justify-content-between px-3"
              >
                <button
                  class="btn btn-light rounded-pill px-3 py-1"
                  style="border-color: #060c1c !important; color: #060c1c"
                >
                  <i class="fa fa-google me-2" aria-hidden="true"></i>Login with
                  Google
                </button>
                <button
                  class="btn btn-light rounded-pill px-3 py-1"
                  style="border-color: #060c1c !important; color: #060c1c"
                >
                  <i class="fa fa-facebook me-2" aria-hidden="true"></i>Login
                  with Facebook
                </button>
              </div>
            </div>
            <!-- Illustration on right -->
            <div class="col-6 px-4">
              <div
                class="h-100 w-100 d-flex justify-content-center align-items-center"
                style="
                  background-color: #fff1e8;
                  border-radius: 20px;
                  background-image: url(assets/img/Login-bro.svg);
                  background-repeat: no-repeat;
                  background-size: 110%;
                  background-position: center;
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
